<h1 class="">Настройки ЮKassa</h1>
<p style="margin-left: 0px">Справочник предназначен для указания настроек использования <b>сервиса ЮKassa</b>.<br><br>Создается <b>Настройка ЮKassa</b>, позволяющая выставлять счета клиентам для оплаты через <b>сервис ЮKassa</b> и получать в программу <b>1С:Предприятия</b> уведомления об оплатах этих счетов.</p>
