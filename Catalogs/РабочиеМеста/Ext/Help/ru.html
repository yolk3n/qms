<h2 style="color: #1f4e79">Рабочие места</h2>
<p class="Usual">Список существующих рабочих мест. Рабочее место создается для данного компьютера и данного пользователя операционной системы. К рабочему месту осуществляется привязка подключаемого оборудования. </p></body></html>
