<h1 class="">Множественный отбор списка</h1>
<p style="margin-left: 0px">Форма предназначена для выбора значений множественного отбора в различных динамических списках.<br>Установите флаги у тех значений, по которым вы бы хотели установить отбор в списке и нажмите кнопку ОК.<br>Выбранные значения применятся в качестве отбора в динамическом списке.</p>
<p> </p></body></html>
