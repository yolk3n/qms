<h1 class="">Выгружаемые реквизиты</h1>
<p style="margin-left: 0px">В форме можно ограничить набор выгружаемых данных номенклатуры путем снятия пометок с реквизитов. Часть реквизитов являются обязательными к выгрузке, для них изменение значения пометки недоступно.</p>
